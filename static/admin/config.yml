backend:
  name: github
  repo: nihiser/ll-portfolio

media_folder: static/assets
public_folder: /img

collections:
  - name: "work"
    label: "Work"
    folder: "blog"
    create: true
    format: frontmatter
    extension: "mdx"
    slug: "work-{{slug}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "date" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "projects"
    label: "Projects"
    folder: "blog"
    create: true
    format: frontmatter
    extension: "mdx"
    slug: "project-{{slug}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "date" }
      - { label: "Body", name: "body", widget: "markdown" }